    <body>
        <div class="heading">
        <header>
            <h1> HTML FORMS</h1>
            <main>
                <p STYLE="
                color: green;
                font-weight: bold;
                font-family: 'Times New Roman', Times, serif;">
                DEFNITION</p>
                <p>
                    An HTML form is used to collect user input. The user input is most often sent to a server for processing.
                </p>
            </main>
        </header>
        </div>
        <div class="implementation">
            <header>
                <p> IMPLEMENTING THE HTML FORMS</p>
            </header>
            <p> ENTER YOUR DETAILS</p>
            <form>
             <label for="name">ENTER YOUR NAME</label>
             <input type="text" id="name" name="person-name"><br>
             <label for="mailid">ENTER YOUR MAIL ID</label>
             <input type="email" id="mailid" name="emailid"><br>
             <label for="phonenumber">ENTER YOUR PHONE NUMBER</label>
             <input type="number" id="phonenumber" name="phonenumber"><br><br>
             <input type="submit" value="submit">
            </form>
        </div>
    </body>
